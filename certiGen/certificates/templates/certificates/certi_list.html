<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate List</title>
</head>
<body>

    Hey, {{name}}. This is the list of your certificates:
    <ul>

        {% for ab in zipped %}
            <li>{{ab.0.certificate_name}}</li>
            <img src="{% static '/images/' ab.0 '.jpg' %}"
               height="100px"
               width="300px" >
        {% endfor %}
        
    </ul>
</body>
</html>
